<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>


  <!-- bootstrap for just building the card -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- google fonts for this project -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">


  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/65096ca19b.js" crossorigin="anonymous"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="styles/css-reset.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/todo.css">
</head>
<body>
  <section class="top-section">
    
    <div class="todo-toggle">
      <h1>TODO</h1>
      <button class="theme-button">
        <img id="dark-theme" src="../images/icon-moon.svg" alt="toggle dark mode">
        <img id="light-theme" class="display-none" src="../images/icon-sun.svg" alt="toggle light mode">
      </button>
    </div>
    <div class="top-card card">
      <div class="card-body">
        <form class="todo-item create-new-todo" action="" >
          <input type="radio">
          <input type="text" id="input" placeholder="add a to-do">
        </form>
      </div>
    </div>
  </section>
  <main>
    <section class="all-todos">
      <div class="card">
        <div class="card-body">
          <div class="todo-item">
            <input type="radio">
            <p class="item">Lorem, ipsum dolor.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<!-- scripts -->
<script src="./scripts/theme-toggle.js"></script>
<script src="./scripts/todo.js"></script>
</html>
